    <body>
        <header>
                <div class="header__logo">
                    <img src="../imagenes/LOGO.jpg" alt="">
                    <h2 class="animate__animated animate__fadeInLeft">Bienvenidos al Cafecito del Yogui.</h2>
                </div>
                <nav class="header__menu">
                    <div>
                    <ul>
                        <li><a href="../Index.html">Inicio</a></li>

        </header>
        <main class="main__fondo">
            <h2 class="titulo-pagina">Por favor complete los campos y nos comunicaremos lo mas pronto posible.</h2> 
            <section class="contenedor-formulario">
                <div>
                    <form action="" class="formulario">
                            <label for="tu_nombre_y_apellido" class="formulario-label"><br>Tu Nombre y Apellido:</label>
                            <input type="texto" class="formulario-input" name="tu_nombre_y_apellido">
                            <label for="tu_mail" class="formulario-label"><br>Tu email:</label>
                            <input type="texto" class="formulario-input" name="tu_mail">
                            <label for="tu_telefono" class="formulario-label"><br>Telefono:</label>
                            <input type="texto" class="formulario-input" name="tu_telefono">
                            <label for="tipo_de_clase" class="formulario-label"><br>Tipo de clase:</label>
                            <select name="tipo_de_clase" id="">
                                <option value="yoga_power">Yoga Power</option>
                                <option value="esferoquinesis">Esferoquinesis</option>
                                <option value="meditacion">Meditacion</option>
                                <option value="yoga_online">Yoga Online</option>
                            </select>
                            <label for="Mensaje" class="formulario-label"><br>Mensaje</label>
                            <textarea name="Mensaje" id="formuarioTextarea" cols="20" rows="4"></textarea>
                            <span class="error_message"></span>
                            <input type="submit" class="formulario-boton" value="Enviar">
                    </form> 
                </div>
            </section>
        </main>
        <footer class="footer__fondo">
            <div>
                <p">Cafecito del Yogi - Mitre 313 - Piso 9, Florencio Varela, Buenos Aires.</p>

                    <img src="../imagenes/logo Whatsapp.png" class="footer-logos" alt="">
                </a>
            </div>
